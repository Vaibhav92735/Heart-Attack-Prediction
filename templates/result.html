<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Attack Risk Prediction Result</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      background-image: url('https://www.verywellhealth.com/thmb/91EjD7irzkiCCw13MooK0KfzLp0=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/heart-attack-GettyImages-513089007-57572c2a5f9b5892e81ad193.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9); /* Add opacity */
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }

    .result {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .message {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      margin: 0 auto;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heart Attack Risk Prediction Result</h1>
    <div class="result">
      The predicted risk of heart attack is: {{ result }}
    </div>
    <div class="message">
      {% if result == 1 %}
        You are at a risk of heart attack.
      {% else %}
        You are not at a risk of heart attack.
      {% endif %}
    </div>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
